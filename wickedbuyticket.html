<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Flix Tix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-text">
        <a href="main page.html" class="navbar-icon">
          <img src="filmflixlogo.png" class="navbar-icon" />
          <p style="color: black">FILM FLIX TIX</p>
        </a>
        <div style="display: flex; align-items: center; gap: 50px">
          <a href="faqs.html" style="text-decoration: none">
            <span style="color: black"> FAQs </span>
          </a>

        </div>
      </div>
    </div>

    <div
      style="
        display: flex;
        margin: 10px;
        flex-direction: column;
        border: 1px black solid;
        padding: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      "
    >
      <div
        style="
          display: flex;
          width: 100%;
          justify-content: center;
          font-size: 50px;
        "
      >
        <span> Movie Planning for : WICKED </span>
      </div>
      <div style="display: flex; flex-direction: column;">
        <div style="display:flex; border: 1px black solid; justify-content: center; padding:10px; border-radius: 5px; margin-top: 20px; ">
          <label for="movie">Select Movie Experience:</label>
          <select id="movie">
            <option value="10">Regular (₱200)</option>
            <option value="12">Director's cut (₱400)</option>
            <option value="8">IMAX (₱500)</option>
          </select>
        </div>

        <div style="display:flex; border: 1px black solid; justify-content: center; padding:10px; border-radius: 5px; margin-top: 20px; margin-bottom: 20px;">
          <label for="movie">Select Payment Method:</label>
          <select id="movie">
            <option value="10">GCash</option>
            <option value="12">Credit Card</option>
            <option value="12">Paymaya</option>
          </select>
        </div>
      </div>
      <div>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
    
            table {
                width: 50%;
                margin-bottom: 20px;
            }
    
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
    
            th,
            td {
                padding: 10px;
            }
    
            .output {
                font-weight: bold;
            }
        </style>
    </head>
    
    <body>
        <h1>Official Movie Ticket Receipt</h1>
    
        <form id="ticketForm">
            <table>
                <tr>
                    <th>Customer Name</th>
                    <td><input type="text" id="movieTitle" required></td>
                </tr>
                <tr>
                    <th>Showtime</th>
                    <td><input type="text" id="showtime" required></td>
                </tr>
                <tr>
                    <th>Seat Number</th>
                    <td><input type="text" id="seatNumber" required></td>
                </tr>
                <tr>
                    <th>Ticket Price</th>
                    <td><input type="number" id="ticketPrice" required></td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td><input type="number" id="quantity" required></td>
                </tr>
            </table>
    
            <button type="button" onclick="displayInfo()">Click to Display</button>
            <button type="reset">Reset</button>
        </form>
    
        <div id="output" class="output"></div>
    
        <script>
            function displayInfo() {
                // Get input values
                const movieTitle = document.getElementById('movieTitle').value;
                const showtime = document.getElementById('showtime').value;
                const seatNumber = document.getElementById('seatNumber').value;
                const ticketPrice = parseFloat(document.getElementById('ticketPrice').value);
                const quantity = parseInt(document.getElementById('quantity').value);
    
                // Calculate total price
                const totalPrice = ticketPrice * quantity;
    
                // Display the results
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    <p>Customer Name: ${movieTitle}</p>
                    <p>Showtime: ${showtime}</p>
                    <p>Seat Number: ${seatNumber}</p>
                    <p>Ticket Price: $${ticketPrice.toFixed(2)}</p>
                    <p>Quantity: ${quantity}</p>
                    <p>Total Price: $${totalPrice.toFixed(2)}</p>
                `;
            }
        </script>
      </div>
      

      <div style="display: flex; align-items: center; justify-content: center">
        <a href="thank you.html" style="text-decoration: none">
          <button
            style="display: block; border: none; padding: 10px; font-size: 20px"
          >
            Confirm Purchase
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
